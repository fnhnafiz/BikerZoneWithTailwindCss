<!DOCTYPE html>

    <header class="bg-[#264653]">

      <nav class="w-[90%] h-20 flex flex-row justify-end items-center">
        <div class="hidden sm:block sm:flex sm:items-center sm:gap-[124px]">

            <li>

            </li>
          </ul>

            type="submit"
            class="bg-[#E76F51] pt-[10px] pb-[10px] pl-[24px] pr-[24px] rounded-[5px] text-base font-medium text-white"

            veniam consequat sunt nostrud amet.

        </div>
